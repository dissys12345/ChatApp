<!DOCTYPE html>
<html>
   <head>
      <title>Hello world</title>
   </head>
   
   <script src = "/socket.io/socket.io.js"></script>
   <script>
      var socket = io();
      function setUsername() {
         socket.emit('setUsername', document.getElementById('name').value);
      };
      var groupid;
      var user;
      var hbq;

      socket.on('userExists', function(data) {
         document.getElementById('error-container').innerHTML = data;
      });

      // socket.on('userSet', function(data) {
      //    user = data.username;
      //    document.body.innerHTML = '<input type = "text" id = "message">\
      //    <button type = "button" name = "button" onclick = "sendMessage()">Send</button>\
      //    <div id = "message-container"></div>';
      // });
      socket.on('userSet', function(data) {
         if(data.user)
            user = data.user;
         document.body.innerHTML = '<input type = "text" id = "groupid">\
         <button type = "button" name = "button" onclick = "selectRoom()">Join</button>\
         <div id = "message-container"></div>';
      });

      function selectRoom() {
         groupid = document.getElementById('groupid').value; 
         if(groupid){
            socket.emit('selectGroup', {group: groupid, user:user});
          }
      }

      function sendMessage() {
         var msg = document.getElementById('message').value;
         if(msg) {
            socket.emit('msg', {message: msg, user: user, group: groupid });
         }
      }

      function leaveGroup() {
         
         if(groupid) {
            socket.emit('leaveGroup', { user: user, group: groupid });
         }
      }

      socket.on('newmsg', function(data) {
         if(user) {
            document.getElementById('message-container').innerHTML += '<div><b>' + 
               data.user + '</b>: ' + data.message + '</div>'
         }
      });

      socket.on('connectToRoom', function(data){
         // document.body.innerHTML = '';
         
         document.body.innerHTML = 
        ' <input type = "text" id = "message">\
           <button type = "button" name = "button" onclick = "sendMessage()" >Send</button>\
           <button type = "button" name = "button" onclick = "leaveGroup()" >Leave Group</button>\
           <div id = "message-container"></div>'
         document.getElementById('message-container').innerHTML += '<div><b>' + data + '</b></div '
      });

   </script>
   
   <body>
      <div id = "error-container"></div>
      Username : 
      <input id = "name" type = "text" name = "name" value = ""
         placeholder = "Enter your name!">
      <br> Password :
      <input id = "password" type = "password" name = "name" value = ""
         placeholder = "Enter your name!">
      <button type = "button" name = "button" onclick = "setUsername()">
         Let me chat!
      </button>
   </body>
</html>
